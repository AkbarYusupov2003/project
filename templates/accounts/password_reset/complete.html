{% extends "accounts/base.html" %}
{% load static i18n %}
{% block title %}{% trans 'Password reset complete' %}{% endblock %}
{% block content %}
  <div id="custom-container" class="container">
    <div class="d-flex align-items-center pb-5 mb-5" style="width: 60%">
      <div class="col-12 col-md-12 col-lg-12  pb-5 mx-auto">
        <h4>{% trans 'Your password has been changed successfully. ' %}
          <a href="{% url 'accounts:login' %}">{% trans 'Login' %}</a>
        </h4>
      </div>
    </div>
  </div>
{% endblock content %}
